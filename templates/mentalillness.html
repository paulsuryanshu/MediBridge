    <!-- Main Content -->
    <main>
        <h2 class="text-center">Mental Illness Prediction</h2>

        <!-- Prediction Form -->
        <div class="container">
            <div class="form-container">
                <form action="/predict/mentalillness" method="post">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="marital_status">Marital Status (0: Single, 1: Married, 2: Divorced)</label>
                        <input type="number" class="form-control" name="marital_status" required>
                    </div>
                    <div class="form-group">
                        <label for="education_level">Education Level (0: No High School, 1: High School, 2: College)</label>
                        <input type="number" class="form-control" name="education_level" required>
                    </div>
                    <div class="form-group">
                        <label for="number_of_children">Number of Children</label>
                        <input type="number" class="form-control" name="number_of_children" required>
                    </div>
                    <div class="form-group">
                        <label for="smoking_status">Smoking Status (0: Non-smoker, 1: Smoker)</label>
                        <input type="number" class="form-control" name="smoking_status" required>
                    </div>
                    <div class="form-group">
                        <label for="physical_activity_level">Physical Activity Level (0: Low, 1: Moderate, 2: High)</label>
                        <input type="number" class="form-control" name="physical_activity_level" required>
                    </div>
                    <div class="form-group">
                        <label for="employment_status">Employment Status (0: Unemployed, 1: Employed)</label>
                        <input type="number" class="form-control" name="employment_status" required>
                    </div>
                    <div class="form-group">
                        <label for="income">Income</label>
                        <input type="number" class="form-control" name="income" required>
                    </div>
                    <div class="form-group">
                        <label for="alcohol_consumption">Alcohol Consumption (0: No, 1: Yes)</label>
                        <input type="number" class="form-control" name="alcohol_consumption" required>
                    </div>
                    <div class="form-group">
                        <label for="dietary_habits">Dietary Habits (0: Poor, 1: Fair, 2: Good)</label>
                        <input type="number" class="form-control" name="dietary_habits" required>
                    </div>
                    <div class="form-group">
                        <label for="sleep_patterns">Sleep Patterns (0: Poor, 1: Fair, 2: Good)</label>
                        <input type="number" class="form-control" name="sleep_patterns" required>
                    </div>
                    <div class="form-group">
                        <label for="history_of_substance_abuse">History of Substance Abuse (0: No, 1: Yes)</label>
                        <input type="number" class="form-control" name="history_of_substance_abuse" required>
                    </div>
                    <div class="form-group">
                        <label for="family_history_of_depression">Family History of Depression (0: No, 1: Yes)</label>
                        <input type="number" class="form-control" name="family_history_of_depression" required>
                    </div>
                    <div class="form-group">
                        <label for="chronic_medical_conditions">Chronic Medical Conditions (0: No, 1: Yes)</label>
                        <input type="number" class="form-control" name="chronic_medical_conditions" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
        </div>
    </main>

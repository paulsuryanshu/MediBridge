<body>

        <nav id="navbar">
            <div class="center-logo">
                <a href="#home" aria-label="Go to home page" class="company-name">

            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict/diabetes" method="post">
            <label for="pregnancies">Number of Pregnancies:</label>
            <input type="number" name="pregnancies" min="0" required><br>
            
            <label for="glucose">Glucose Level:</label>
            <input type="number" name="glucose" required><br>
            
            <label for="bloodpressure">Blood Pressure:</label>
            <input type="number" name="bloodpressure" required><br>
            
            <label for="skinthickness">Skin Thickness:</label>
            <input type="number" name="skinthickness" required><br>
            
            <label for="insulin">Insulin Level:</label>
            <input type="number" name="insulin" required><br>
            
            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" name="bmi" required><br>
            
            <label for="diabetespedigreefunction">Diabetes Pedigree Function:</label>
            <input type="number" step="0.01" name="diabetespedigreefunction" required><br>
            
            <label for="age">Age:</label>
            <input type="number" name="age" required><br>
            
            <button type="submit">Predict</button>
        </form>
    </div>
